<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Mc do</title>
</head>
<body>
    <main>
        <table class="table w-100 p-3 mt-5">
            <tr class="align-middle">
                <td class="col-2 text-center"><!-- Colonne 1 : Logo -->
                    <img src="../assets/images/icones/Logo_France_Mcdo.png" alt="logo Mc donald france">
                </td>
            
                <td class="col-8 text-center"><!-- Colonne 2 : Titre -->
                    <h1 class="m-0 visible">Notre Carte</h1>
                    <h2 id="titrePage" class="m-0 d-none"></h2>
                </td>
            
                <td id="btnRetour" class="col-2 text-center"><!-- Colonne 3 : Bouton -->
                    <button onclick="history.back()" id="retour" class="btn btn-success">Retour</button>
                </td>
            </tr>
        </table>
        <section id="pageCategories" class="categorie d-block">
            <div id="categories" class="row">

            </div>
        </section>
        <section id="pageProduits" class="produits d-none">
            <div id="produits" class="row">

            </div>
        </section>
        <section id="pageMenu" class="menu d-none">
            <div id="mainMenu" class="row">
            </div>
            <div id="produitMenu" class="row">
            </div>
            <td class="text-end w-50">
                <button id="ajoutMenu" class="btn btn-success w-75">Ajouter au panier</button>
            </td>
        </section>
        <section id="pagePaiement" class="paiement d-none">
            <div class="row">
                <h2 class="ms-5">Paiement</h2>
            </div>
            <div class="d-flex gap-5 justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <a href="#" title="paiment en carte bancaire a la borne">
                        <img class="paiement-img img-fluid border border-dark rounded p-1" src="assets/images/icones/paiement-cb.jpg"  alt="paiement en carte-bancaire">
                    </a>
                    <p>Paiement CB</p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <a href="#" title="paiement en liquide au comptoir">
                        <img class="paiement-img img-fluid border border-dark rounded p-1" src="assets/images/icones/paiement-espece.png" alt="paiement au comptroir">
                    </a>
                    <p>Paiement au comptoir</p>
                </div>
            </div>
        </section>
        <section id="ticket" class="paiement d-none">
            <div class="row">
                <h2 class="ms-5">Ticket/h2>
            </div>
        </section>
        <section id="pagePanier">
            <div class="mt-5 mx-5">
                <table class="table table-borderless">
                    <thead class="">
                        <tr >
                            <th class="bg-success text-white" scope="col">Votre commande</th>
                            <th id="prixTotal" class="bg-success text-white text-center" scope="col">Prix</th>
                        </tr>
                    </thead>
                    <tbody id="panierProduits" class="tab-produits m-5">
                        <!-- Les lignes seront ajoutÃ©es dynamiquement avec JS -->
                        <td class="visible">Votre commande est vide</td>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="w-50">
                                <button id="abandonner" class="btn btn-danger w-75">Abandonner la commande</button>
                            </td>
                            <td class="text-end w-50">
                                <button id="valider" class="btn btn-success w-75">Valider la commande</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>
</body>
<script src="javascript/script.js"></script>
</html>
